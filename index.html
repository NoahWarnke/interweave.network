<html>
    <head>
      <meta charset="UTF-8">
      <script src="src/web3.min.js"></script>
      <script src="src/storelinkabi.js"></script>
      <script src="src/code.js"></script>
      <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <h2>Welcome to the StoreLink frontend</h2>

        <input type="text" id="new-value"></input>
    </body>
