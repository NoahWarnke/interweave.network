<html>
  <head>
    <meta charset="UTF-8">
    <title>Interweave Network</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="src/js/web3Handler.js"></script>
    <script src="src/js/contractHandler.js"></script>
    <script src="src/js/interweave-app.js"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/icon-32x32.png"/>
  </head>
  <body>
    <div id="interweave-app">
      <p id="status">{{status()}}</p>
      <div id="viewables" v-if="contractReady">
        <div id="account-available" v-if="accountAvailable">
          <p v-if="value !== ''">Message for your address {{account}}</p>
          <p v-if="value === ''">Your address {{account}} has no message set.</p>
          <h1 v-if="value !== ''">{{value}}</h1>
          <input type="text" v-model="formInput"></input>
          <button v-on:click="callSet">Set a {{value !== '' ? 'new ' : ''}}value!</button>
        </div>
        <div id="nondapp" v-if="browserType === 'nondapp' || !loggedIn">
          <p>Get message for address <input type="text" size="50" v-model="enteredAccount" v-on:change="callGet"></input></p>
          <h1 v-if="value !== ''">{{value}}</h1>
          <p v-if="value === ''">(no message set)</p>
        </div>
      </div>
    </div>
  </body>
</html>
