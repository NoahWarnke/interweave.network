<html>
  <head>
    <meta charset="UTF-8">
    <title>Interweave Network</title>
    <script src="src/vue.js"></script>
    <script src="src/web3.min.js"></script>
    <script src="src/storelinkabi.js"></script>
    <script src="src/web3handler.js"></script>
    <script src="src/interweave-app.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/icon-32x32.png"/>
  </head>
  <body>
    <div id="interweave-app">
      <p id="status">{{status}}</p>
      <div id="viewables" v-if="web3Available && accountAvailable">
        <p v-if="value !== ''">Message for your address {{account}}</p>
        <h1 v-if="value !== ''">{{value}}</h1>
        <p v-if="value === ''">Your address {{account}} has no message set.</p>
        <input type="text" v-model="formInput"></input>
        <button v-on:click="callSet">Set a {{value !== '' ? 'new ' : ''}}value!</button>
      </div>
    </div>
  </body>
</html>
